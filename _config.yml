title: 171k
email: lanbuatkeje@gmail.com
description: "My space to post what I learn toward my journey"
baseurl: "" # keep empty for root
url: "https://171k.github.io"
markdown: kramdown
theme: null
exclude: ["node_modules", "README.md"]

collections:
  ctf:
    output: true
    permalink: /ctf/:ctf_event/:ctf_category/:title/
    output_ext: html
    # Note: ctf_event and ctf_category should be URL-friendly (no spaces recommended)
  tools:
    output: true
    permalink: /tools/:title/

keep_files: []
include: ["_ctf/**/*", "assets/**/*", "**/*.ani", "**/*.cur"]

# Fix posts permalink to avoid spaces in URLs - use date and title only
permalink: /:year/:month/:day/:title/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "ctf"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "tools"
    values:
      layout: "default"
